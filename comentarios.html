<!--
Atributos globais mais utilizados:
- class (Classes: Para classificar elementos, para aplicar estilo CSS e também para acessar no JavaScript)
- contenteditable (Editar o conteúdo. "true" ou "false")
- data- (Sempre separar por traços, utilizado no Java Script e no CSS)
- hidden (Esconder uma tag)
- id (Usa-se um único id por página, não utilizar o mesmo nome de id, o que se repete é a classe)
- style (Usar estilização no HTML)
- tabindex (Mostra as paginas conforme o que se manda, na ordem dos numeros do tabindex)
- title (Definir um título para a minha TAG)

-->
