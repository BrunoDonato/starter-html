<!--
    Anatomia do documento

    Observações: 
    <meta charset="utf-8"> é utilizado para que o documento aceite a maior parte de caracteres possíveis.
    No head, eu coloco diversas configurações relativas ao documento.
    No body eu coloco o que o usuário vai ver na página.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Anatomia do Documento</title>
    </head>
    <body>
        <h1>Título</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia praesentium molestias quos. Magnam blanditiis quam assumenda, in id, iste provident minus impedit totam repudiandae, nobis ullam mollitia culpa nulla laborum!</p>
    </body>
</html>
